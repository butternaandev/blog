{% extends "index.html" %}
{%- block main -%}
    <div class="post">

        <h1 class="post-title">{categories}</h1>
        <ul>
            {%- for cat in terms -%}
                <li class="tag-list">
                    <a href="{{ get_taxonomy_url(kind="categories", name=cat.name) }}">{{ "{" }}{{ cat.name }}{{ "}" }}</a>
                    ({{ cat.pages | length }} post{{ cat.pages | length | pluralize }})
                </li>
            {%- endfor -%}
        </ul>
    </div>
{%- endblock main -%}
