{% extends "index.html" %}
{%- block main -%}
<div class="post">

    <h1 class="post-title">#tags</h1>
    <ul>
        {%- for term in terms -%}
            <li class="tag-list">
                <a href="{{ get_taxonomy_url(kind="tags", name=term.name) }}">#{{ term.name }}</a>
                ({{ term.pages | length }} post{{ term.pages | length | pluralize}})
            </li>
            {# End of pagination for-loop #}
        {%- endfor -%}
    </ul>
</div>
{%- endblock main -%}
